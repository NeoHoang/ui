<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <title>mapzen ui</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css'>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id='map'></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js'></script>
  <!-- Mapzen map UI components -->
  <script src='../dist/ui/mapzen-ui.js'></script>
  <script>
    // Create a basic Leaflet map
    var map = L.map('map').setView([40.7259, -73.9805], 12);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    // Mapzen UI
    MPZN.bug({
      name: 'Mapzen UI',
      tweet: 'Donâ€™t tweet this',
      repo: 'https://github.com/mapzen/ui'
    });
  </script>
</body>
</html>
